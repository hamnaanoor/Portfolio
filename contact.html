<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hamna Noor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Navigation bar styling */
    nav {
      font-size: 1.2rem;
      padding: 20px;
    }

    /* Navigation links */
    .nav-item {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: rgba(255, 116, 192, 0.2);
      transform: scale(1.1);
    }

    .button {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: rgba(255, 105, 180, 0.8); 
      transform: scale(1.05);
    }

    /* Animations for fade-in effect */
    .fade-in {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Animation for floating effect */
    .floating {
      animation: floating 3s infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input:focus, textarea:focus {
      border-color: #c46890;
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.3);
    }

    body {
      font-size: 1.125rem;
    }

    /* Glowing Effect Around Contact Box */
    .contact-box {
      position: relative;
      padding: 20px;
      border: 2px solid #c46890; 
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4); 
    }

    .contact-box::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border: 2px solid rgba(255, 105, 180, 0.3); 
      border-radius: 16px;
      z-index: -1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }

    /* Contact Details Icon */
    .contact-icon {
      width: 80px;
      height: 80px;
      background: #c46890;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center bg-gray-800">
    <div class="text-2xl font-bold">[Your Name]</div>
    <div class="space-x-6">
      <a href="home.html" class="nav-item">Home</a>
      <a href="profile.html" class="nav-item">Profile</a>
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="goals.html" class="nav-item">Career Goals</a>
      <a href="skills.html" class="nav-item">Skills & Interests</a>
      <a href="gallery.html" class="nav-item">Gallery</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="pt-24 pb-16">
    <h2 class="text-5xl font-bold text-center mb-16 text-[#c46890] fade-in">Contact Me</h2>
    
    <div class="max-w-xl mx-auto contact-box fade-in">
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-xl mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full p-4 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-xl mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-4 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-pink-400 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-xl mb-2">Message</label>
          <textarea id="message" name="message" rows="6" class="w-full p-4 bg-gray-800 text-white rounded-md focus:ring-2 focus:ring-pink-400 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="w-full py-4 bg-pink-600 hover:bg-pink-500 text-white text-xl rounded-lg transition-all duration-300 button">Send Message</button>
      </form>
    </div>

    <!-- Contact Details -->
    <div class="text-center mt-16">
      <div class="text-xl mb-4 fade-in">
        <p class="mb-2"><span class="font-bold">Email:</span> hamnan03@gmail.com</p>
        <p><span class="font-bold">Phone:</span> +92 3475793251</p>
      </div>
      <div class="flex justify-center mt-8">
        <div class="contact-icon">ðŸ“ž</div>
      </div>
    </div>
  </section>

</body>
</html>
