<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Hamna Noor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Navigation bar styling */
    nav {
      font-size: 1.2rem;
      padding: 20px;
      background-color: #1f2937; 
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000; 
    }

    /* Navigation links */
    .nav-item {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: rgba(255, 116, 192, 0.2);
      transform: scale(1.1);
    }

    /* Photo grid box styling */
    .image-card {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #c46890; /* Lined border */
      border-radius: 12px;
    }

    .image-card:hover {
      box-shadow: 0px 10px 20px rgba(255, 116, 192, 0.6);
      transform: scale(1.05);
    }

    .image-card img {
      transition: transform 0.3s ease;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-card:hover img {
      transform: scale(1.1);
    }

    .image-card .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
      font-size: 1rem;
      transform: translateY(10px);
    }

    .image-card:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    /* Text below the image */
    .image-text {
      margin-top: 10px;
      text-align: center;
      font-size: 1.5rem; 
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      color: white;
      font-weight: bold;
      position: relative;
    }

    .image-text::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background: #c46890;
      bottom: -6px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .image-text:hover {
      transform: translateY(-5px); 
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
    }

    .image-text:hover::after {
      transform: scaleX(1); 
    }

    /* Card size adjustment */
    .image-card {
      width: 400px;
      height: 400px;
    }

    /* Gallery section styling */
    .section-title {
      position: relative;
      display: inline-block;
    }

    .section-title::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 4px;
      background: #c46890;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .section-title:hover::before {
      transform: scaleX(1); 
    }

    /* Hover effect for gallery section */
    .gallery-container:hover .image-card {
      filter: brightness(1.2);
      transition: filter 0.3s ease;
    }

    /* Background animation */
    .gallery-section {
      position: relative;
      overflow: hidden;
    }

    .gallery-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
      animation: backgroundAnimation 5s infinite alternate;
      z-index: -1;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    body {
      padding-top: 80px; 
    }

  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center p-6 bg-gray-800">
    <div class="text-2xl font-bold">Hamna Noor</div>
    <div class="space-x-6">
      <a href="home.html" class="nav-item">Home</a>
      <a href="profile.html" class="nav-item">Profile</a>
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="goals.html" class="nav-item">Career Goals</a>
      <a href="skills.html" class="nav-item">Skills & Interests</a>
      <a href="gallery.html" class="nav-item">Gallery</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="p-16 gallery-section">
    <h2 class="text-5xl font-bold text-center mb-16 text-[#c46890]">Gallery</h2>

    <!-- Hobbies Section -->
    <h3 class="text-4xl font-semibold mb-10 text-[#c46890] section-title">Hobbies</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16 justify-center gallery-container">
      <!-- Image 1 - Photography -->
      <div class="flex flex-col items-center">
        <div class="image-card">
          <img src="photography.jpg" alt="Photography" class="rounded-lg shadow-lg">
          <div class="caption">Capturing special moments</div>
        </div>
        <div class="image-text">Photography</div>
      </div>
      
      <!-- Image 2 - Traveling -->
      <div class="flex flex-col items-center">
        <div class="image-card">
          <img src="t.jpg.png" alt="Traveling" class="rounded-lg shadow-lg">
          <div class="caption">Exploring new places</div>
        </div>
        <div class="image-text">Traveling</div>
      </div>

      <!-- Additional boxes -->
      <div class="flex flex-col items-center">
        <div class="image-card">
          <img src="Hobby1.jpg" alt="Driving" class="rounded-lg shadow-lg">
          <div class="caption">Enjoying the open roads</div>
        </div>
        <div class="image-text">Driving</div>
      </div>
    </div>

    <!-- Side Work Section -->
    <h3 class="text-4xl font-semibold mb-10 text-[#c46890] section-title">Side Work</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 justify-center gallery-container">
      <!-- Image 1 - Figma Design -->
      <div class="flex flex-col items-center">
        <div class="image-card">
          <img src="figma1.jpg" alt="Figma Designing" class="rounded-lg shadow-lg">
          <div class="caption">Crafting sleek designs</div>
        </div>
        <div class="image-text">Figma Design</div>
      </div>

      <!-- Image 2 - Website Project -->
      <div class="flex flex-col items-center">
        <div class="image-card">
          <img src="website1.jpg.png" alt="Website Designing" class="rounded-lg shadow-lg">
          <div class="caption">Building responsive websites</div>
        </div>
        <div class="image-text">Website Project</div>
      </div>
    </div>
  </section>

</body>
</html>
