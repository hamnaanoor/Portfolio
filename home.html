<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* General Styles */
    body {
      font-size: 1.125rem;
      background-color: #1f2937; 
      color: #ffffff; 
      font-family: 'sans-serif';
    }

    /* Hero Section Background */
    .hero-section {
      background-image: url('hero.gif');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Overlay for hero section */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 1;
    }

    /* Hero content styling with shadowed block */
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(0, 0, 0, 0.7); 
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8); 
    }

    /* Quote Effect */
    blockquote {
      font-size: 2.5rem;
      font-style: italic;
      color: #ff74c0;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff74c0, 0 0 20px #ff74c0;
      }
      to {
        text-shadow: 0 0 20px #ff74c0, 0 0 40px #ff74c0;
      }
    }

    /* Navigation bar styling */
    nav {
      font-size: 1.2rem;
      padding: 20px;
    }

    /* Navigation links */
    .nav-item {
      position: relative;
      display: inline-block;
      padding: 15px 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: rgba(255, 116, 192, 0.2);
      transform: scale(1.1);
    }

    .nav-item:hover::before {
      background-color: #c46890;
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center bg-gray-800">
    <div class="text-2xl font-bold">Hamna Noor</div>
    <div class="space-x-6">
      <a href="home.html" class="nav-item">Home</a>
      <a href="profile.html" class="nav-item">Profile</a>
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="goals.html" class="nav-item">Career Goals</a>
      <a href="skills.html" class="nav-item">Skills & Interests</a>
      <a href="gallery.html" class="nav-item">Gallery</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </div>
  </nav>

  <!-- Hero Section with Shadowed Block -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="text-5xl font-bold text-pink-400 mb-4">Hi, I'm Hamna Noor ðŸ‘‹</h1>
      <p class="text-xl mb-6">I'm a 5th-semester Software Engineering student passionate about front-end development, creating intuitive and user-friendly interfaces.</p>
      <blockquote>"Allah has written your rizq, do not worry!"</blockquote>
    </div>
  </section>

</body>
</html>
